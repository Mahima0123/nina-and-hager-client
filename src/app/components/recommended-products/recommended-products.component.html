<div class="container">
    <h2 class="title-line mb-4">Recommended Products</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of recommendedProducts; let i=index">
            <div class="card h-100 shadow" [ngClass]="{'staggered': i == 1}">
                <img class="card-img-top" [src]="product.image" alt="Product Image">
                <div class="card-body">
                    <p class="card-text">{{ product.name }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
