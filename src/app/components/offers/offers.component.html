<div class="container">
    <h2 class="title-line mb-4">Exclusive Offers</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let offer of offers">
            <div class="card h-100 shadow">
                <img class="card-img-top" [src]="offer.image" alt="Offer Image">
                <div class="card-body">
                    <p class="card-text">{{ offer.text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
