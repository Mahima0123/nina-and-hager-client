<!-- This is the tab -->
<div class="header-container">
  <div class="logo">
    <a [routerLink]="['/']"><img src="../../../../../assets/images/logo.png" alt="logo" /></a>
  </div>
  <div class="tab-container">
    <div class="tab" [class.active]="currentTab === 'dashboard'" (click)="showTab('dashboard')" [routerLink]="['/dashboard']">Dashboard</div>
      <div class="tab" [class.active]="currentTab === 'products'" (click)="showTab('products')" [routerLink]="['/product']">Product Management</div>
      <div class="tab" [class.active]="currentTab === 'users'" (click)="showTab('users')" [routerLink]="['/user']">User Management</div>
  </div>
  <div class="date-section">
      <p>Date: {{ currentDate | date: 'dd/MM/yyyy' }}</p>
  </div>

  <div class="actions">
    <div *ngIf="isLoggedIn">
        <!-- Show logout button when logged in -->
        <button (click)="logout()"><i class="bi bi-box-arrow-right"></i>Logout</button>
    </div>
    <div *ngIf="!isLoggedIn">
        <!-- Show login button when not logged in -->
        <button (click)="navigateToLogin()"><i class="bi bi-person-circle"></i> Login</button>
    </div>
</div>
</div>

<div class="row" style="height: 90vh; overflow: scroll; background-color: #f4f4f4; padding: 20px;">
  <div class="row dasboardtitle" style="margin: 0 12px;padding-top: 10px; margin-bottom: 10px;">
    <div class="col-lg-12" style="width: 100%;">
      <div class="dashboardTitle d-flex" style="justify-content:space-between;display: flex; align-items: center;">
        <div class="title">
          <h5>Product Management</h5>
        </div>
        <div class="view-products-btn">
          <button [routerLink]="['/view-product']">View Products</button>
        </div>
      </div>
    </div>
  </div>

<div class="product-container">
  <div class="product-section">
    <h2>Add Product</h2>
    <form (submit)="addProduct()">
      <div class="form-group">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" [(ngModel)]="newProduct.id" required>
      </div>
  
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" [(ngModel)]="newProduct.product_name" required>
      </div>
  
      <div class="form-group">
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" [(ngModel)]="newProduct.product_desc" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="newProduct.category" required>
      </div>
      
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="newProduct.quantity" required>
      </div>
  
      <div class="form-group">
        <label for="unitPrice">Unit Price:</label>
        <input type="number" id="unitPrice" name="unitPrice" [(ngModel)]="newProduct.unit_price" required>
      </div>
  
      <!-- AddProduct Form -->
      <div class="form-group">
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="productImage" (change)="handleImageChange($event)" accept="image/*" required>
        <img *ngIf="newProduct.imagePreview" [src]="newProduct.imagePreview" alt="Product Image" class="preview-image">
      </div>

  
      <button class="add-product-btn" type="submit">Add Product</button>
    </form>
  </div>
</div>
